name: Security Scanning

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Run security scans weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  gosec:
    name: Run gosec security scanner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
          cache-dependency-path: go.sum

      - name: Run gosec security scanner
        uses: securego/gosec@master
        with:
          args: '-fmt json -out gosec-report.json -exclude-dir=specs,examples,docs ./...'
        continue-on-error: true

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq || true

      - name: Display gosec results
        run: |
          echo "## gosec Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f gosec-report.json ]; then
            # Parse JSON results using jq
            ISSUE_COUNT=$(jq -r '.Stats.Gosec.Issues // 0' gosec-report.json 2>/dev/null || echo "0")
            if [ "$ISSUE_COUNT" != "0" ] && [ "$ISSUE_COUNT" != "null" ]; then
              echo "Found **$ISSUE_COUNT** security issue(s)." >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### Issues:" >> $GITHUB_STEP_SUMMARY
              jq -r '.Issues[]? | "- **\(.severity | ascii_upcase)**: \(.rule_id) - \(.details) (File: \(.file):\(.line))"' gosec-report.json >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "Unable to parse issues." >> $GITHUB_STEP_SUMMARY
            else
              echo "✅ No security issues found." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "✅ No security issues found or report not generated." >> $GITHUB_STEP_SUMMARY
          fi

  govulncheck:
    name: Run govulncheck vulnerability scanner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
          cache-dependency-path: go.sum

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: |
          # Exclude specs, examples, and docs folders by scanning only pkg, tests, and cmd directories
          govulncheck ./pkg/... ./tests/... 2>/dev/null || \
          govulncheck $(go list ./... | grep -v '/specs/' | grep -v '/examples/' | grep -v '/docs/') || true
        continue-on-error: true

      - name: Display govulncheck results
        run: |
          echo "## govulncheck Results" >> $GITHUB_STEP_SUMMARY
          echo "Vulnerability scan completed. Check logs above for details." >> $GITHUB_STEP_SUMMARY

  trivy:
    name: Run Trivy vulnerability scanner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          skip-dirs: 'specs,examples,docs'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif
          wait-for-processing: true

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [gosec, govulncheck, trivy]
    if: always()
    steps:
      - name: Generate security summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All security scans have completed. Check individual job results for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scans Performed:" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ gosec: Static security analysis" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ govulncheck: Dependency vulnerability scanning" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Trivy: File system and dependency scanning" >> $GITHUB_STEP_SUMMARY

