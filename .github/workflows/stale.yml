name: Stale Issues

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale Issues and PRs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            any activity for 60 days. It will be closed in 7 days if no further activity
            occurs. If this issue is still relevant, please comment to keep it open.
          stale-pr-message: >
            This pull request has been automatically marked as stale because it has not had
            any activity for 60 days. It will be closed in 7 days if no further activity
            occurs. If this PR is still relevant, please comment or push new commits to keep it open.
          close-issue-message: >
            This issue was closed because it has been stale for 7 days with no activity.
            Feel free to reopen if this is still relevant.
          close-pr-message: >
            This pull request was closed because it has been stale for 7 days with no activity.
            Feel free to reopen if this is still relevant.
          days-before-stale: 60
          days-before-close: 7
          stale-issue-label: stale
          stale-pr-label: stale
          exempt-issue-labels: "pinned,security,good first issue"
          exempt-pr-labels: "pinned,security"
