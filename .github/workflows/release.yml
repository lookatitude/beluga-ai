name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (semver tag, e.g. v2.1.1)"
        required: true
        type: string
      ref:
        description: "Ref to tag (branch or commit SHA)"
        required: false
        default: "main"
        type: string

permissions:
  contents: write

env:
  GO_VERSION: "1.25.7"

jobs:
  create-tag:
    name: Create and push tag (manual only)
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref }}
          fetch-depth: 0

      - name: Validate version format
        run: |
          V="${{ inputs.version }}"
          if ! echo "$V" | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: version must match vMAJOR.MINOR.PATCH (e.g. v2.1.1)"
            exit 1
          fi
          echo "Version format OK: $V"

      - name: Check tag does not already exist
        run: |
          if git rev-parse "${{ inputs.version }}" >/dev/null 2>&1; then
            echo "Error: tag ${{ inputs.version }} already exists"
            exit 1
          fi

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG="${{ inputs.version }}"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

  changes:
    name: Check Release-Relevant Changes
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      release_needed: ${{ steps.filter.outputs.release_needed }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Determine whether release should run
        id: filter
        run: |
          CHANGED_FILES=$(git diff-tree --no-commit-id --name-only -r "${GITHUB_SHA}")

          if [ -z "${CHANGED_FILES}" ]; then
            echo "No changed files detected in tagged commit; skipping release."
            echo "release_needed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Changed files:"
          echo "${CHANGED_FILES}"

          RELEASE_RELEVANT=$(echo "${CHANGED_FILES}" | grep -Ev '^(\.github/|\.claude/|docs/website/)' || true)
          if [ -n "${RELEASE_RELEVANT}" ]; then
            echo "Release-relevant changes detected:"
            echo "${RELEASE_RELEVANT}"
            echo "release_needed=true" >> "$GITHUB_OUTPUT"
          else
            echo "Only .github/, .claude/, or docs/website/ changes detected; skipping release."
            echo "release_needed=false" >> "$GITHUB_OUTPUT"
          fi

  changelog:
    name: Generate Changelog
    needs: changes
    if: needs.changes.outputs.release_needed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Generate CHANGELOG.md
        uses: orhun/git-cliff-action@v4
        with:
          config: .cliff.toml
          args: --output CHANGELOG.md

      - name: Commit CHANGELOG.md
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "chore(release): update CHANGELOG.md for ${{ github.ref_name }} [skip ci]"
          file_pattern: CHANGELOG.md
          branch: main

  release:
    name: GoReleaser
    needs: [changes, changelog]
    if: needs.changes.outputs.release_needed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  trigger-docs:
    name: Trigger Docs Rebuild
    needs: [changes, release]
    if: needs.changes.outputs.release_needed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger documentation rebuild
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'docs.yml',
              ref: 'main'
            });
