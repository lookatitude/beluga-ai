name: Release

# Release runs when:
# - A version tag (v*.*.*) is pushed (e.g. manual `git push origin v1.2.3`), or
# - Manually from Actions with a tag and optional ref (default: main), or
# - Triggered automatically by main.yml's release-tag job via workflow_dispatch.
on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v1.2.3); required for manual run"
        required: true
      ref:
        description: "Ref to release from (branch or tag)"
        required: false
        default: "main"

permissions:
  contents: write

env:
  GO_VERSION: "1.25.7"

jobs:
  create-tag:
    name: Create and push tag (manual only)
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref }}
          fetch-depth: 0

      - name: Validate version format
        env:
          RELEASE_TAG: ${{ inputs.tag }}
        run: |
          if ! echo "$RELEASE_TAG" | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: version must match vMAJOR.MINOR.PATCH (e.g. v2.1.1)"
            exit 1
          fi
          echo "Version format OK: $RELEASE_TAG"

      - name: Check tag does not already exist
        env:
          RELEASE_TAG: ${{ inputs.tag }}
        run: |
          if git rev-parse "$RELEASE_TAG" >/dev/null 2>&1; then
            echo "Tag $RELEASE_TAG already exists â€” skipping tag creation."
            echo "TAG_EXISTS=true" >> "$GITHUB_ENV"
          else
            echo "TAG_EXISTS=false" >> "$GITHUB_ENV"
          fi

      - name: Create and push tag
        if: env.TAG_EXISTS != 'true'
        env:
          RELEASE_TAG: ${{ inputs.tag }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$RELEASE_TAG" -m "Release $RELEASE_TAG"
          git push origin "$RELEASE_TAG"

  changes:
    name: Check Release-Relevant Changes
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      release_needed: ${{ steps.filter.outputs.release_needed }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Determine whether release should run
        id: filter
        run: |
          CHANGED_FILES=$(git diff-tree --no-commit-id --name-only -r "${GITHUB_SHA}")

          if [ -z "${CHANGED_FILES}" ]; then
            echo "No changed files detected in tagged commit; skipping release."
            echo "release_needed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Changed files:"
          echo "${CHANGED_FILES}"

          RELEASE_RELEVANT=$(echo "${CHANGED_FILES}" | grep -Ev '^(\.github/|\.claude/|docs/website/)' || true)
          if [ -n "${RELEASE_RELEVANT}" ]; then
            echo "Release-relevant changes detected:"
            echo "${RELEASE_RELEVANT}"
            echo "release_needed=true" >> "$GITHUB_OUTPUT"
          else
            echo "Only .github/, .claude/, or docs/website/ changes detected; skipping release."
            echo "release_needed=false" >> "$GITHUB_OUTPUT"
          fi

  changelog:
    name: Generate Changelog
    needs: [changes, create-tag]
    # Run if: (push + release_needed) OR workflow_dispatch
    # always() is needed because one of the two `needs` jobs is always skipped
    if: |
      always() && !failure() && !cancelled() &&
      (needs.changes.outputs.release_needed == 'true' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref }}
          fetch-depth: 0

      - name: Generate CHANGELOG.md
        uses: orhun/git-cliff-action@v4
        with:
          config: .cliff.toml
          args: --output CHANGELOG.md ${{ github.event_name == 'workflow_dispatch' && format('--tag {0}', inputs.tag) || '' }}

      - name: Commit CHANGELOG.md
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "chore(release): update CHANGELOG.md for ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }} [skip ci]"
          file_pattern: CHANGELOG.md
          branch: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || 'main' }}

  release:
    name: GoReleaser
    needs: [changes, create-tag, changelog]
    if: |
      always() && !failure() && !cancelled() &&
      (needs.changes.outputs.release_needed == 'true' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref }}
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Manual/dispatch run: no tag in ref; set tag so GoReleaser knows the version
          GORELEASER_CURRENT_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}

  trigger-docs:
    name: Trigger Docs Rebuild
    needs: [changes, release]
    if: |
      always() && !failure() && !cancelled() &&
      (needs.changes.outputs.release_needed == 'true' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    steps:
      - name: Trigger documentation rebuild
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'docs.yml',
              ref: 'main'
            });
