# Website Deployment Workflow
# Automatically generates API documentation and deploys Docusaurus website to GitHub Pages
# Triggers: Main branch merges (when code/docs change), manual dispatch
# Process: Generate API docs → Build website → Deploy to GitHub Pages
# Documentation generation runs automatically on main branch merges only (not on PRs)

name: Deploy Docusaurus Website to GitHub Pages

on:
  push:
    branches:
      - main # Deploy on pushes to the main branch
    paths:
      - 'website/**' # Only run if website content changes
      - 'docs/**' # Also run if documentation changes
      - 'pkg/**' # Also run if package code changes (affects API docs)
      - 'scripts/generate-docs.sh' # Also run if doc generation script changes
      - 'Makefile' # Also run if Makefile changes (affects docs targets)
      - '.github/workflows/website_deploy.yml'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Not needed if lastUpdated is not used

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: go.sum

      - name: Install gomarkdoc
        run: |
          echo "Installing gomarkdoc for API documentation generation..."
          go install github.com/princjef/gomarkdoc/cmd/gomarkdoc@latest
          # Ensure gomarkdoc is in PATH
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Generate API documentation
        run: |
          echo "Generating API documentation..."
          if ! make docs-generate; then
            echo "::error::Documentation generation failed"
            echo "Please check the documentation generation script and ensure all packages are valid"
            exit 1
          fi
          echo "✅ API documentation generated successfully"

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18' # Or your preferred Docusaurus Node version
          cache: 'yarn'
          cache-dependency-path: website/yarn.lock

      - name: Install Docusaurus dependencies
        working-directory: ./website
        run: yarn install --frozen-lockfile

      - name: Build Docusaurus website
        working-directory: ./website
        run: yarn build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./website/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

