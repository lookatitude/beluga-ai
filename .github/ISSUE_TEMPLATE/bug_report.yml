name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug. Please fill out the form below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Create an agent with...
        2. Call Stream() with...
        3. Observe error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Minimal Reproduction Code
      description: Provide a minimal code example that reproduces the issue.
      render: go

  - type: dropdown
    id: package
    attributes:
      label: Affected Package
      description: Which package is affected?
      multiple: true
      options:
        - core/
        - schema/
        - config/
        - o11y/
        - llm/
        - tool/
        - memory/
        - rag/
        - agent/
        - voice/
        - orchestration/
        - workflow/
        - protocol/
        - guard/
        - resilience/
        - cache/
        - hitl/
        - auth/
        - eval/
        - state/
        - prompt/
        - server/
        - Other
    validations:
      required: true

  - type: input
    id: go-version
    attributes:
      label: Go Version
      description: "Output of `go version`"
      placeholder: "go1.25.7 linux/amd64"
    validations:
      required: true

  - type: input
    id: beluga-version
    attributes:
      label: Beluga AI Version
      description: "Version or commit hash"
      placeholder: "v0.1.0 or abc1234"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: "Ubuntu 24.04, macOS 15, Windows 11"

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Paste any relevant log output or stack traces.
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem (screenshots, related issues, etc.)
