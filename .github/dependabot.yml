version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels: ["dependencies", "go"]
    groups:
      aws-sdk:
        patterns: ["github.com/aws/*"]
        update-types: ["minor", "patch"]
      otel:
        patterns: ["go.opentelemetry.io/*"]
        update-types: ["minor", "patch"]
      google:
        patterns: ["cloud.google.com/*", "google.golang.org/*"]
        update-types: ["minor", "patch"]
      go-minor-patch:
        update-types: ["minor", "patch"]
        exclude-patterns:
          - "github.com/aws/*"
          - "go.opentelemetry.io/*"
          - "cloud.google.com/*"
          - "google.golang.org/*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels: ["dependencies", "ci"]

  - package-ecosystem: "npm"
    directory: "/docs/website"
    schedule:
      interval: "weekly"
    labels: ["dependencies", "docs"]
