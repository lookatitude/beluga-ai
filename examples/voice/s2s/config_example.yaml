# S2S (Speech-to-Speech) Provider Configuration Examples
# This file demonstrates various S2S provider configurations

# Amazon Nova 2 Sonic Configuration
amazon_nova:
  provider: "amazon_nova"
  api_key: "${AWS_ACCESS_KEY_ID}"  # Use environment variable
  sample_rate: 24000
  channels: 1
  language: "en-US"
  latency_target: "low"  # Options: low, medium, high
  reasoning_mode: "built-in"  # Options: built-in, external
  timeout: "30s"
  max_retries: 3
  retry_delay: "1s"
  retry_backoff: 2.0
  max_concurrent_sessions: 100
  enable_tracing: true
  enable_metrics: true
  enable_structured_logging: true
  provider_specific:
    region: "us-east-1"
    model: "nova-2-sonic"
    voice_id: "Ruth"
    language_code: "en-US"

